language: java
sudo: false

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6

before_install:
- export TZ=Europe/Prague
- date

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
     secure: ""
  skip_cleanup: true
  file_glob: true
  file:
    - target/eet-client-*.jar
  on:
    tags: true
